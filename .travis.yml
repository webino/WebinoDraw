language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

install:
  - composer install

script:
  - mkdir -p build/logs
  - cd test
  - phpunit --coverage-clover ../build/logs/clover.xml
  - cd ..
  - vendor/bin/phpcs --standard=PSR2 src test

after_script:
  - vendor/bin/coveralls -v

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
